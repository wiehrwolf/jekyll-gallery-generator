---
layout: default
---

<h1><a href="/{{ site.gallery.dir }}">{{ page.title }}</a></h1>
{{ page.description | markdownify }}
{% for image in page.images %}
    <div class="gallery-image-wrapper">
        <a id="img_{{ image.image }}" href="{{ image.image | uri_escape }}"{% if site.gallery.lightbox %} rel="lightbox[{{ page.gallery }}]"{% endif %}>
            <img class="gallery-image" src="thumbs/{{ image.image | uri_escape }}" alt="" {% if image.model != nil %} title="{{ image.model }} {{ image.exposure }} f{{ image.aperture }}" {% endif %}/>
        </a>
        {{ image.caption | markdownify }}
    </div>
{% endfor %}
